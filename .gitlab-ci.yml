Build:
  stage: build
  script:
    - echo "Building app..."
    - npm run build
    - cd build
    - touch "version.js"
    - echo "window.COMMIT='$CI_COMMIT_SHA'; window.BRANCH='$CI_COMMIT_REF_NAME'; window.PIPELINE_LINK='$CI_PIPELINE_URL'; window.BASEPATH='/'" > version.js
  artifacts:
    paths:
      - build
    expire_in: 1 week
  only:
    - master

Build Branch:
  stage: build
  variables:
    ASSET_PATH: /branches/$CI_COMMIT_REF_SLUG
    BRANCH_LINK: $CI_MERGE_REQUEST_PROJECT_URL/$CI_MERGE_REQUEST_REF_PATH
    LOWERCASE_BRANCH_NAME: awk '{print tolower($CI_COMMIT_REF_NAME)}'
  script:
    - echo "Building app..."
    - npm run build
    - ls
    - cd build
    - echo "window.COMMIT='$CI_COMMIT_SHA'; window.BRANCH='$CI_COMMIT_REF_NAME'; window.PIPELINE_LINK='$CI_PIPELINE_URL'; window.BASEPATH='/branches/$LOWERCASE_BRANCH_NAME/'; window.BRANCH_LINK='$BRANCH_LINK'" > version.js
    - sed -i'' 's/<base href="\/">/<base href="\/branches\/$LOWERCASE_BRANCH_NAME\/">/' index.html
    - sed -i'' 's/<script src="\/version.js">/<script src="\/branches\/$LOWERCASE_BRANCH_NAME\/version.js">/' index.html
    - sed -i'' "s/\/static\/js/\/branches\/$LOWERCASE_BRANCH_NAME\/static\/js/g" index.html
    - sed -i'' "s/\/static\/css/\/branches\/$LOWERCASE_BRANCH_NAME\/static\/css/g" index.html
    - more index.html
  only:
    - branches
  except:
    - master
  artifacts:
    paths:
      - build
    expire_in: 1 week
  environment:
    name: $CI_COMMIT_REF_SLUG
    url: http://172.20.134.20/branches/$CI_COMMIT_REF_SLUG

