image: node:latest

before_script:
  - apt-get update -qq && apt-get install
  - node -v && npm -v
  - npm install

stages:
  - lint
  - build
  - test
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

lint-job:
  stage: lint
  script:
    - echo "Linting code..."
    - npm run lint

build-job:
  stage: build
  script:
    - echo "Building app..."
    - npm run build
  artifacts:
    paths:
      - build
    expire_in: 1 week

unit-test-job:
  stage: test
  script:
    - echo "Running tests..."
    - npm run test

deploy-job:
  stage: deploy
  script:
    - echo "Deploying application..."
    - 'which ssh-agent || ( apt-get install -qq openssh-client )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - scp -prq ./build ubuntu@ssp-ub20-vm1.vlab.lohika.com:/home/ubuntu/smartskills/ui/
    - echo "Application successfully deployed."
